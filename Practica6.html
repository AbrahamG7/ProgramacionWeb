<html>
    <head>
        <title>Tabla Compleja</title>
    </head>
    <body>
        <table style="text-align: left; width: 100%; margin-left: auto; margin-right: auto;"
        border="3" cellpadding= "2" cellspacsing ="2"> 
        <caption><span style="font-weight: bold;">Titulo de la Tabla</span><br></caption><tbody>
            <tr align="center">
             <th colspan="3" rowspan="1"
             style="vertical-align: top; background-color: rgb(153,255,153);"><font size="+2"><span style="font-weight: bold;">Celda 1</span></font><br>  <!--"Colspan" es el atributo que permite unir un numero de celdas horizontalmente-->
            </th>   <!--Rowspan une celdas veeticalmente-->
            </tr>

            <tr>
            <td colspan="1" rowspan="2"
            style="vertical-align: top; text-align: left; background-color: rgb(102,255,255);"><font size="+2"><span style="font-weight: bold;">Celda 2</span></font></td>
            <td style="vertical-align: top; text-align: center; color: red;"><font size="+2"><span style="font-weight: bold;">Celda 3</span></font></td>
            <td style="vertical-align: top; text-align: center;"><font size="+2"><span style="font-weight: bold;">Celda 4</span></font></td>
            </tr>

            <tr>
            <td style="vertical-align: top; text-align: center; color: red;"><font size="+2"><span style="font-weight: bold;">Celda 5</span></font></td>
            <td colspan="1" rowspan="2"
            style="vertical-align: bottom; text-align: right; background-color: rgb(255,153,255);"><font size="+2"><span style="font-weight: bold;">Celda 6</span></font></td>   
            </tr>

            <tr>
            <td style="vertical-align: top; text-align:center;"><font size="+2"><span style="font-weight: bold;">Celda 7</span></font></td> 
            <td style="vertical-align: top; text-align: center; color: red;"><font size="+2"><span style="font-weight: bold;">Celda 8</span></font></td>   
            </tr>
        </tbody>
    </table> 
    </body>
</html>
